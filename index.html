    <title>Online checker</title>

<body>
    <h1>you are online</h1>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded",funtion(){
            function onlineDetector() {
                setTimeout(function(){
                if(navigator.online == false){
                    window.location.href ="offline.html";
                }
            },1000);
            }
            
        });

        onlineDetector();

        setInterval(onlineDetector,1000);
    </script>
